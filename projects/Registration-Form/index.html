<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration Form 2</title>
    <meta charset="utf-8" />
    <meta name="author" content="Daniel Zhang" />
    <meta
      name="description"
      content="Registration Form html css learning web design Daniel Zhang"
    />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <link rel="icon" href="./Registration Form.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="./Registration Form.css" />
  </head>
  <body>
    <main>
      <h1>Registration Form</h1>
      <p>Please fill out this form with the required information</p>
      <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
          <label>
            Enter Your First Name:
            <input
              type="name"
              id="first-name"
              name="first-name"
              required
              placeholder="Please input your first name"
            />
          </label>
          <label>
            Enter Your last Name:
            <input
              type="name"
              id="last-name"
              name="last-name"
              required
              placeholder="Please input your last name"
            />
          </label>
          <label>
            Enter Your Email:
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Please input your email"
            />
          </label>
          <label>
            Enter Your Password:
            <input
              type="password"
              id="password"
              name="password"
              pattern="[a-z0-5]{8}"
              required
              placeholder="Please input your password"
            />
          </label>
        </fieldset>
        <fieldset>
          <label
            ><input
              class="account"
              type="radio"
              id="personal account"
              name="kind of account"
              value="Personal Account"
              required
            />Personal Account</label
          >
          <label
            ><input
              class="account"
              type="radio"
              id="business account"
              name="kind of account"
              value="Business Account"
              required
            />Business Account</label
          >
          <label
            ><input
              class="account"
              type="checkbox"
              id="terms and conditions"
              name="terms and conditions"
              value="terms and conditions"
              required
            />I accept the
            <a href="https://www.baidu.com">terms and conditions</a></label
          >
        </fieldset>
        <fieldset>
          <label>Upload a profile picture: <input type="file" /></label>
          <label
            >Input your age (years):
            <input
              type="number"
              min="13"
              max="120"
              required
              placeholder="Please input your age"
          /></label>
          <label
            >How did you hear about us?
            <select name="referrer">
              <option name="select one" value="select one">select one</option>
              <option name="freeCodeCamp News" value="freeCodeCamp News">
                freeCodeCamp News
              </option>
              <option
                name="freeCodeCamp YouTube Channel"
                value="freeCodeCamp YouTube Channel"
              >
                freeCodeCamp YouTube Channel
              </option>
              <option name="freeCodeCamp Forum" value="freeCodeCamp Forum">
                freeCodeCamp Forum
              </option>
              <option name="Other" value="Other">Other</option>
            </select>
          </label>
          <label
            >Provide a bio:
            <textarea
              placeholder="I like coding on the beach..."
              rows="3"
              cols="30"
            ></textarea>
          </label>
        </fieldset>
      </form>
      <input type="submit" value="Submit" />
    </main>
    <footer>
      <p class="copyright">&copy; 2023 Jinyuan Zhang. All Rights Reserved.</p>
    </footer>
  </body>
</html>
