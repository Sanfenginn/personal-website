<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User List</title>
    <link rel="stylesheet" href="list.css" />
  </head>
  <body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 临时 Axois -->

    <div class="container">
      <h3>User List</h3>
      <div class="user_form">
        <label for="username">Username</label>
        <input type="text" id="username" value="" autocomplete="off" />
        <label for="age">Age</label>
        <input type="text" id="age" value="" autocomplete="off" />
      </div>
      <div class="btn_group">
        <button class="get-list">Get List</button>
        <button class="post-user">Add User</button>
        <button class="delete-list">Clear List</button>
      </div>
      <ul id="user-list"></ul>
    </div>
  </body>
  <script src="list.js"></script>
</html>
