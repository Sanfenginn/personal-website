<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cafe Menu</title>
    <meta charset="utf-8" />
    <meta name="author" content="Daniel Zhang" />
    <meta
      name="description"
      content="Cafe Menu"
      <meta
      name="viewport"
      content="width=Device-width, initial-scale=1.0"
    />
    <link rel="icon" href="./coffee.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="./menu.css" />
  </head>

  <body>
    <div>
      <main>
        <h1>CAMPER CAFE</h1>
        <p class="establish">Est.2020</p>
        <hr />
        <section>
          <h2 class="item">Coffee</h2>
          <img
            class="photo"
            src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg"
            alt="coffee icon"
          />
          <article class="item">
            <p class="flavor">French Vanilla</p>
            <p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p>
            <p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p>
            <p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p>
            <p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p>
            <p class="price">4.50</p>
          </article>
        </section>
        <section>
          <h2 class="item">Desserts</h2>
          <img
            class="photo"
            src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg"
            alt="pie icon"
          />
          <article class="item">
            <p class="flavor">Donut</p>
            <p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="flavor">Cherry Pie</p>
            <p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="flavor">Cheesecake</p>
            <p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Cinnamon Roll</p>
            <p class="price">2.50</p>
          </article>
        </section>
        <hr />
      </main>
      <footer>
        <p>
          <a href=" https://www.freecodecamp.org" target="_blank"
            >Visit our website</a
          >
        </p>
        <p class="footer_desc">123 Free Code Camp Drive</p>
      </footer>
      <footer>
        <p class="copyright">&copy; 2023 Jinyuan Zhang. All Rights Reserved.</p>
      </footer>
    </div>
  </body>
</html>
